language: python

sudo: false

python:
    - 2.7

cache:
  directories:
    - $HOME/.cache/pip

install:
    - pip install -U pip wheel
    - pip install -r requirements.txt -r dev_requirements.txt codecov

script:
    - make lint-code
    - make coverage

after_script:
    - ls -al
    - coverage xml && cat coverage.xml | head -10
    - codecov -d

branches:
  only:
    - master
